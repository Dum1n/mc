<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up & Log in</title>
    <link rel="shortcut icon"
          href="image/fastfoodlogo1.jpg"
          type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Creeaza Un Account!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i  class="fa-brands fa-instagram"></i></i></a>
                </div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button><p>Inscrie-te</p></button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Conecteaza-te!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i  class="fa-brands fa-instagram"></i></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button><p>Conecteaza-te</p></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bine ati revenit!</h1>
                    <p>Intrati cu datele d-neavoastrei pentru a accesa site-ul
                    </p>
                    <button class="hidden" id="login">Conecteaza-te</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Salut!</h1>
                    <p>Intrati cu datele d-neavoastrei pentru a accesa site-ul</p>
                    <button class="hidden" id="register">Inscrie-te</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
